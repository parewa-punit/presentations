<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Visualizing data with D3</title>
    <script src="../../../../bower_components/d3/d3.min.js"></script>
  </head>
  <body>

    <svg id="container" width="250" height="250">
    </svg>

      <script>
          d3.select("#container").selectAll("rect") 
            .data([43, 81, 30, 103, 214, 42]) 
            .enter()
            .append("rect")
            .attr("width", function(d) {
              return d;
            })
            .attr("height", "30")
            .attr("fill", "black")
            .attr("y", function(d, i){
              return (i*30 + i*10);
            })
           .on("mouseover", function(){    
              d3.select(this).style("fill", "red"); 
            })
           .on("mouseout", function(){     
              d3.select(this).style("fill", "black");          
            });
      </script>
  </body>
</html>
