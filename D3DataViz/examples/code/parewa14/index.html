<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Visualizing data with D3</title>
    <script src="../../../../bower_components/d3/d3.min.js"></script>
  </head>
  <body>

    <h1>Thank you Leapfrog for the amazing venue.</h1>

      <script>
        d3.select("body") 
            .style("color","green")
            .transition()
            .ease("cubic-in-out")
            .delay(300)
            .duration(800) 
            .style("color", "red"); 

      </script>
  </body>
</html>
