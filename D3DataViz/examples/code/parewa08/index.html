<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Visualizing data with D3</title>
    <script src="../../../../bower_components/d3/d3.min.js"></script>
  </head>
  <body>


    <h3>First Paragraph</h3>
    <h3>Second Paragraph</h3>

      <script>
          d3.select("body")
            .selectAll("h3") 
            .data([12, 14, 23]) 
            .enter()
            .append("h3")
            .text("Third Paragraph");
      </script>
  </body>
</html>
