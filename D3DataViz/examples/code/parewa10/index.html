<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Enter</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  </head>
  <body>

    <svg id="container" width="250" height="250">
    </svg>

      <script>
          d3.select("#container").selectAll("rect") 
            .data([43, 81, 30, 103, 214, 42]) 
            .enter()
            .append("rect")
            .attr("width", function(d) {
              return d;
            })
            .attr("height", "30")
            .attr("fill", "red")
            .attr("y", function(d, i){
              return (i*30 + i*10);
            }); 
      </script>
  </body>
</html>
