<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Visualizing data with D3</title>
    <script src="../../../../bower_components/d3/d3.min.js"></script>
  </head>
  <body>

    <svg id="container" width="250" height="250">
    </svg>

      <script>
        var points =     
            d3.select("#container").selectAll("circle") 
              .data([43, 81, 30, 103, 214, 42]) 
              .enter();

        points.append("circle")
              .attr("fill", "red")
              .attr("cx", function(d, i){
                return (i+1)*40;
              })
              .attr("cy", function(d) {
                return d;
              })
              .attr("r", "5");

        points.append("text")
              .attr("x" , function(d, i){
                return (i+1)*40;
              })
              .attr("y", function(d, i){
                return d;
              })
              .text(function(d){
                return d;
              });
      </script>
  </body>
</html>
